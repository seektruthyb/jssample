<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }
        .container {
            width: 300px;
            height: 600px;
            outline: 1px solid red;
        }
        .container div {
            width: 100px;
            height: 100px;
            outline: 1px solid black;
            float: left;
        }
        .clearfix {
            content:" ";
            display:block;
            clear:both;
        }
        p {
            /*clear:both;*/
        }
    </style>
</head>
<body>
<div class="container">
    <div>a1</div>
    <div style="height:130px">a2</div>
    <div>a3</div>
    <div class="clearfix">a4</div>
    <div>a5</div>
    <div>a6</div>
    <div>a7</div>
    <div>a8</div>
    <div>a9</div>
    <div>a10</div>
</div>
</body>
</html>
