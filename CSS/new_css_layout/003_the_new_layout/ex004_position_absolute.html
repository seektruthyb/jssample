<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFC 예제</title>
    <style>
        .container {
            outline: 1px solid black;
            width: 400px;
            height: 1600px;
        }
        .box {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            outline: 2px solid red
        }
        .container p {
            outline: 3px solid blue
        }

    </style>
</head>
<body>
<div class="container">
    container
    <div class="box">
        <p>I am absolutely positioned 10 pixels from the top edge of my container and 10 pixels from the right-hand edge.</p>
    </div>
</div>

</body>
</html>
