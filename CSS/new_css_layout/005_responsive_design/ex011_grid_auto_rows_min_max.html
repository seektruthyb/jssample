<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid auto fill min max</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            height: 700px;
            width: 50%;
            outline: 1px solid black;
        }
        .cards {
            padding: 0;
            list-style: none;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: minmax(150px, auto);
        }
        .cards li {
            background-color: #e5dbff;
            border: 1px solid #d0bfff;
            padding: 10px;
            border-radius: 5px;
        }
        .cards li:nth-child(1) {
            grid-column: 1;
            grid-row: 1
        }
        .cards li:nth-child(2) {
            grid-column: 2 / 4;
            grid-row: 1 / 3
        }

    </style>
</head>
<body>
<div class="container">
    <ul class="cards">
        <li>
            <h2>Card 1</h2>
            <p>Some extra content will cause this track to become taller than the 150 pixels.</p>
        </li>
        <li>
            <h2>Card 2</h2>
        </li>
        <li>
            <h2>Card 3</h2>
        </li>
        <li>
            <h2>Card 4</h2>
        </li>
        <li>
            <h2>Card 5</h2>
        </li>
        <li>
            <h2>Card 6</h2>
        </li>
    </ul>
</div>
</body>
</html>
