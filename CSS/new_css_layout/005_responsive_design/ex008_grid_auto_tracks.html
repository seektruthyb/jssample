<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid auto fill min max</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            height: 700px;
            width: 50%;
            outline: 1px solid black;
        }
        .cards {
            padding: 0;
            list-style: none;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 150px 1fr 150px;
        }
        .cards article, .cards div {
            background-color: #e5dbff;
            border: 1px solid #d0bfff;
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            grid-column: 2;
            grid-row: 1
        }
        .sidebar1 {
            grid-column: 1;
            /*grid-row: 1;*/
        }
        .sidebar2 {
            grid-column: 3;
            grid-row: 1;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="cards">
        <article class="content">
            <p>Main content: 1fr</p>
        </article>
        <div class="sidebar1">
            <p>Sidebar 1: 150px</p>
        </div>
        <div class="sidebar2">
            <p>Sidebar 2: 150px</p>
        </div>
    </div>
</div>
</body>
</html>
