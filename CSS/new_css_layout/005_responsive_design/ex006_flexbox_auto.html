<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox grid</title>
    <style>
        * {
            /*box-sizing: border-box;*/
        }
        .container {
            height: 700px;
            width: 50%;
            outline: 1px solid black;
        }

        .cards {
            margin: 0 -10px;
            padding: 0;
            list-style: none;
            display: flex;
        }

        .cards li {
            background-color: #e5dbff;
            border: 1px solid #d0bfff;
            margin: 0 10px 20px 10px;
            padding: 10px;
            border-radius: 5px;
            flex: 1 1 auto;
        }

        .cards li:last-child {
            /*flex: 0 0 500px;*/
            /*width: 500px;*/
            flex: 0 0 500px;
            /*width: 500px;*/
        }

    </style>
</head>
<body>
<div class="container">
    <ul class="cards">
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>

        <li>
            Item 3
        </li>
    </ul>
</div>

</body>
</html>
