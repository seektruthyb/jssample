<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox grid</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            height: 3000px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: 1px solid black;
        }

        .box {
            background-color: #e3fafc;
            border: 1px solid #99e9f2;
            padding: 10px;
            width: 200px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="box">
        I am in the center.
    </div>
</div>
</body>
</html>
