    <style>
        .cards {
            padding: 0;
            list-style: none;
            margin: 0;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: minmax(150px, auto);
        }

        .cards li {
            background-color: #f4fce3;
            border: 1px solid #d8f5a2;
            padding: 10px;
            border-radius: 5px;
        }

       .card1 {
           grid-column: 1;
           grid-row: 1; 
       }

       .card2 {
           grid-column: 2 / 4;
           grid-row: 1 / 3;
       }

    </style>
</head>
