<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 바꾸기</title>
    <style>
        .navigation a {
            display: block
        }
        .navigation2 li {
            display: inline;
        }
    </style>
</head>
<body>
<h3>일반적인 inline 요소</h3>
<div>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
</div>

<h3>일반적인 inline 요소를 줄내림 하고 싶을 때</h3>
<div class="navigation">
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
</div>

<h3>일반적인 block 요소</h3>
<ul>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
</ul>

<h3>일반적인 block 요소를 inline 요소로</h3>
<ul class="navigation2">
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
    <li>list</li>
</ul>
</body>
</html>
