<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            outline: 1px solid black;
            width: 200px;
            margin: 20px;
        }
        p {
            outline: 1px solid black;
            width: 200px;
            padding: 10px;
            margin: 20px;
        }
        .content-box {
            box-sizing: content-box;
        }
        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    width: 200px;
    padding: 10px;
    margin: 20px;
    <p class="content-box">
        box-sizing: content-box;
        width: 200px;
        padding: 10px;
        margin: 20px;<br>
        element box의 너비는?
    </p>
    <p class="border-box">
        box-sizing: border-box;
        width: 200px;
        padding: 10px;
        margin: 20px;
        <br>
        element box의 너비는?
    </p>
</div>
</body>
</html>
