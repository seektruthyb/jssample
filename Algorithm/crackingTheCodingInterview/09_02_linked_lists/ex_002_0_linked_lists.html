        .btn {
            float: right;
            box-sizing: border-box;
            -webkit-appearance: none;

            text-align: center;
            text-transform: uppercase;

            transition: box-shadow 300ms ease-in-out, color 300ms ease-in-out;
        }
        .btn:hover, .btn:focus {
            color: #564b71;
            outline: 0;
            box-shadow: 0 0 40px 40px white inset;
        }
        #status-text {
            display: inline-block;
            color: white;

            text-transform: uppercase;
            opacity: 0.90;
        }
