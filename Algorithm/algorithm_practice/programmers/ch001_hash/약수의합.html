<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>약수의 합</title>
    <link data-require="jasmine@2.0.0" data-semver="2.0.0" rel="stylesheet" href="http://cdn.jsdelivr.net/jasmine/2.0.0/jasmine.css" />
    <script data-require="jasmine@2.0.0" data-semver="2.0.0" src="http://cdn.jsdelivr.net/jasmine/2.0.0/jasmine.js"></script>
    <script data-require="jasmine@2.0.0" data-semver="2.0.0" src="http://cdn.jsdelivr.net/jasmine/2.0.0/jasmine-html.js"></script>
    <script data-require="jasmine@2.0.0" data-semver="2.0.0" src="http://cdn.jsdelivr.net/jasmine/2.0.0/boot.js"></script>
</head>
<body>
<script src="약수의합.js"></script>

<script>
    describe('약수의 합 구하기', function() {

        it('sumDivisor(0)은 에러', function() {
            expect(sumDivisor.bind(null, 0)).toThrowError('0은 약수가 존재하지 않습니다');
        });

        it('sumDivisor("a")은 에러', function () {
            expect(sumDivisor.bind(null, 'a')).toThrowError('입력값은 숫자만 가능합니다');
        });

        it('sumDivisor(1)===1', function() {
            expect(sumDivisor(1)).toBe(1);
        });

        it('sumDivisor(2)===3', function() {
            expect(sumDivisor(2)).toBe(3);
        });

        it('sumDivisor(6)===12', function() {
            expect(sumDivisor(6)).toBe(12);
        });

        it('sumDivisor(10)===18', function() {
            expect(sumDivisor(10)).toBe(18);
        });

        it('sumDivisor(21)===32', function() {
            expect(sumDivisor(21)).toBe(32);
        });



    });
</script>
</body>
</html>
