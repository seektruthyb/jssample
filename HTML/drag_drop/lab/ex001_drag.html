<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .drag-obj {
            outline: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="dragObj"
     class="drag-obj"
     style="position: absolute;resize: both;overflow: auto;"
     draggable="true"
     ondragstart="console.log('ondragstart')"
     ondrag="console.log('ondrag')"
     ondragenter="console.log('ondragenter')"
     ondragover="console.log('ondragover');/*dragover(event, this)*/"
     ondragleave="console.log('ondragleave');/*dragover(event, this)*/"
     ondragend="console.log('ondragend');dragover(event, this)"
     ondragexit="console.log('ondragexit')"
     ondrop="console.log('ondrop')"
>draggable</div>
<script>
    // ondragstart ondrag ondragenter ondragover ondragleave ondragend

    //     ev.preventDefault();
    //     console.dir(ev);
    //     that.style.left = ev.clientX + 'px';
    //     that.style.top = ev.clientY + 'px';
    // }
    function dragover(ev, that) {
        ev.preventDefault();
        console.dir(ev);
        that.style.left = ev.clientX + 'px';
        that.style.top = ev.clientY + 'px';
    }
</script>
</body>
</html>
