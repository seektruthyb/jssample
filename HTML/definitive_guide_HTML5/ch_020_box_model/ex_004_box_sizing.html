<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>엘리먼트의 크기 설정</title>
    <style>
        .outline {
            outline: 1px solid black;
            width: 200px;
            height: 1000px;
            position: relative
        }
        .box {
            /*margin: 2px;*/
            border: 10px dashed black;
            width: 50%;
            margin-bottom: 10px;
            /*padding: 10px;*/
        }
        .outline :nth-child(1) {

        }
        .outline :nth-child(2) {
            box-sizing: border-box;
        }
        .outline :nth-child(3) {
            box-sizing: border-box;
            /*margin: 10px;*/
            padding: 10px;
        }
        .outline :nth-child(4) {
            box-sizing: content-box;
        }
        .outline :nth-child(5) {
            box-sizing: content-box;
            /*margin: 10px;*/
            padding: 10px;
        }
        .red {
            color: red;
        }
        .half {
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 1000px;
            outline: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>box-sizing : </h1><h2>border-box vs. content-box</h2>
    <div class="outline">
        아래 영역은 모두 width: 50%, border-width: 10px로 두껍게 설정
        <div class="box">box-sizing default</div>
        border-box
        <div class="box">border를 포함한 영역이 50%</div>
        padding: 10px; 추가
        <div class="box">border-box : border를 포함한 영역이 50%</div>
        content-box
        <div class="box">content의 영역이 50%</div>
        padding: 10px; 추가
        <div class="box">content의 영역이 50%</div>
        <div class="half"></div>
    </div>
</body>
</html>
